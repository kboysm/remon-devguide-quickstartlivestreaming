<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RemoteMonster - Simple Example</title>
  <style>
    #mymain { 
      margin-left: auto; margin-right: auto; width: 320px; 
    }
    #wingleft { 
    }
    #wingright { 
    }
    #remoteVideo { 
      width: 320px; height: 240px; background-color: black; 
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
</head>
<body>
  <div id="wingleft"></div>
  <div id="mymain">
    <h2>시청</h2>
    <video id="remoteVideo" autoplay muted></video>
    <br>
    <button id="mystart" class="btn btn-main">Start</button>
    <button id="mystop" class="btn btn-main" disabled>Stop</button>
  </div>
  <div id="wingright"></div>
<div id="channelId"></div>
          <div id="channelState"></div>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@remotemonster/sdk/remon.min.js"></script>
  <script>
  let remon;

  const config = {
    credential: {
      serviceId: '72ebe32a-c11d-4636-a879-8089cab04010',
      key: '04150224f38af9cba7bb17c1edbcfc1523ea4869d77272a5da9c35660bb00ca9'
    },
    view: {
      remote: '#remoteVideo'
    },
    media: {
      recvonly: true,
      audio: true,
      video: true
    }
  };

  const listener = {
    onCreate(chid) { console.log(`EVENT FIRED: onCreate: ${chid}`); },
    onJoin(chid) { console.log(`EVENT FIRED: onJoin: ${chid}`); $('#mystart').prop( "disabled", true ); $('#mystop').prop( "disabled", false ); },
    onClose() { console.log('EVENT FIRED: onClose'); $('#mystart').prop( "disabled", false ); $('#mystop').prop( "disabled", true ); },
    onError(error) { console.log(`EVENT FIRED: onError: ${error}`); },
    onStat(result) { console.log(`EVENT FIRED: onStat: ${result}`); }
  };

  remon = new Remon({ config, listener });

  $('#mystop').click(function(){
    remon.close();
 
  });

  $('#mystart').click(function(){
    remon.joinCast("my-first-livestreaming");
   
  });

  </script>
  <script>
    let remonCall;
    
    const config = {
      credential: {
        serviceId: '',
        key: ''
      },
      view: {
        remote: '#remoteVideo',
        local: '#localVideo'
      }
    }
    const listener = {
      onConnect(chid) {
        $('#channelId').text(chid);
        $('#channelState').text("대기 중");
        console.log(`onConnect: ${chid}`);
      },
      onComplete() {
        $('#channelState').text("통화 중");
        console.log(`onComplete`);
      },
      onClose() {
        $('#channelState').text("통화 종료");
        console.log(`onClose`);
        remonCall.close();
        remonCall = new Remon({config: config, listener: listener});
      }
    }
    remonCall = new Remon({config: config, listener: listener});
    $('#startCall').click(function() {
      // connectCall의 인자는 통화채널의 ID입니다. 실제 서비스에서는 동일한 통화채널의 ID가 아닌, 고유하고 예측이 어려운 ID를 사용해야합니다.
      remonCall.connectCall('my-first-channel');
    });
    // "종료" 버튼을 클릭하면 통화채널에서 나갑니다.
    $('#stopCall').click(function() {
      remonCall.close();
    });
  </script>
</body>
</html>
